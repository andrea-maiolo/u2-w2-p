<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Netflix clone profile</title>
</head>

<body>
    <div>
        <img src="./assets/media/netflix_logo.png" class=" logoProfile position-absolute top-0 start-0"
            alt="netflix logo">
    </div>

    <div class="container mt-5 w-50">
        <div class="row">
            <div class="col-12 text-white mb-1">
                <h1 class="fw-normal">Edit Profile</h1>
            </div>
            <div class="row col-12 text-white border-top border-secondary py-3">
                <div class="col-md-2 p-0">
                    <div class="position-relative">
                        <img src="./assets/media/avatar.png" class="img-fluid rounded" alt="Profile Image">
                        <i
                            class="editIcon bi bi-pencil-fill bg-black text-white border border-white rounded-circle position-absolute bottom-0 start-0"></i>
                    </div>
                </div>

                <div class="col-10">
                    <form>
                        <p class="p-1 mb-3 bg-secondary text-white">Strive Student</p>
                        <div class="mb-3">
                            <label for="languages" class="form-label">Languages:</label>
                            <div class="dropdown">
                                <button
                                    class="btn btn-black text-white border border-secondary rounded-0 p-1 dropdown-toggle"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                                <ul class="dropdown-menu bg-secondary">
                                    <li><a class="dropdown-item text-white" href="#">French</a></li>
                                    <li><a class="dropdown-item text-white" href="#">Spanish</a></li>
                                    <li><a class="dropdown-item text-white" href="#">Italian</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="border-top border-secondary">
                            <p class="my-2 text-secondary">Maturity Settings:</p>
                            <button class="smallFont py-0 px-1 btn rounded-0 bg-secondary text-white my-2">ALL MATURITY
                                RATINGS</button>
                            <p class="smallFont my-2">Show titles of all maturity ratings for this profile.</p>
                            <button
                                class="btn text-secondary border border-secondary rounded-0 py-1 px-3 my-2">EDIT</button>
                        </div>
                        <div class="border-top border-secondary ">
                            <p class="my-3">Autoplay controls</p>
                            <div class="btn-group" role="group">
                                <input class="form-check-input me-2 bg-black" type="checkbox" value="" id="checkbox1">
                                <label class="smallFont form-check-label" for="checkbox1">
                                    Autoplay next episode in a series
                                    on all devices.</label>
                                <input type="checkbox" class="me-2 form-check-input bg-black" id="checkbox2" value="">
                                <label class="form-check-label smallFont" for="checkbox2">
                                    Autoplay previes while browsing
                                    on all devices</label>
                            </div>
                        </div>

                </div>

            </div>

        </div>
        <div class="col-12 mt-3 border-top border-secondary py-3">
            <button class="btn text-black bg-white rounded-0 py-1 px-3 me-3">SAVE</button>
            <button class="btn text-secondary border border-secondary rounded-0 py-1 px-3 me-3">CANCEL</button>
            <button class="btn text-secondary border border-secondary rounded-0 py-1 px-3 me-3">
                DELETE PROFILE
            </button>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
