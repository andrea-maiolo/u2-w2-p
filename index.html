<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <title>Netflix Clone</title>
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-dark navbar-expand-lg py-2 d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="assets/netflix_logo.png" class="navBarImgs" alt="Netflix Logo">
                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recently Added</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My List</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center">
                <a href="#" class="text-white me-3"><i class="bi bi-search"></i></a>
                <a href="#" class="me-3"><img class="navBarImgs" src="./assets/kids_icon.png" alt="kids image"></a>
                <a href="#" class="text-white me-3"><i class="bi bi-bell"></i></a>
                <a href="#" class="nav-link text-white dropdown-toggle" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><img class="navBarImgs" src="./assets/avatar.png" alt="user image"></a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Profile</a></li>
                    <li><a href="#" class="dropdown-item">Settings</a></li>
                    <li><a href="#" class="dropdown-item">Home</a></li>
                </ul>
            </div>
        </nav>

        <!-- filters -->
        <div class="row">
            <div class="col">
                <h1 class="text-white">Browse</h1>
            </div>
            <div class="col">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">TV Shows</a></li>
                        <li><a class="dropdown-item" href="#">Movies</a></li>
                        <li><a class="dropdown-item" href="#">Documentaries</a></li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <a href="#" class="text-white fs-4">
                    <i class="bi bi-grid"></i>
                </a>
            </div>
            <div class="col">
                <a href="#" class="text-white fs-4">
                    <i class="bi bi-list"></i>
                </a>
            </div>
        </div>
    </div>




























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
